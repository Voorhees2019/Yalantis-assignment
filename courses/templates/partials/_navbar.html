{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'courses' %}">
            <img src="{% static 'courses/img/logo.png' %}" alt="logo picture" style="width: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item {% if '/' == request.path %}active{% endif %} mr-3">
                    <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                </li>
                <li class="nav-item {% if 'about' in request.path %}active{% endif %} mr-3">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            <form class="form-inline" method="GET" action="{% url 'searchresult' %}">
                <input id="id_q" class="form-control mr-sm-2" type="search" name="q" required placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0 mr-5" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item mr-3 {% if 'dashboard' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'course-create' %}">Create course</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Welcome, {{ request.user.username }}</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item mr-3 {% if 'register' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'register' %}">
                            <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item mr-3 {% if 'login' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
