{% extends 'courses/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Course</legend>
            <h2>Are you sure you want to delete the course "{{ object.title }}" ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'course-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
